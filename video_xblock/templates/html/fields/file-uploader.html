<div class="wrapper-uploader-actions xblock-edit-settings">
  <a href="#" class="upload-action upload-setting" data-change-field-name="{{field.name}}">
    {% if field.value %}
      Replace
    {% else %}
      Upload
    {% endif %}
  </a>
  <a href="{{ field.value }}" target="_blank" class="download-action download-setting {% if field.value %}{% else %}is-hidden{% endif %}" download="{{ field.file_name}}">
    Download
  </a>
</div>
<div class="status"></div>
<input type="hidden" class="field-data-control" data-field-name="{{field.name}}" id="metadata-file-uploader-{{ field.name }}" value="{{ field.value }}">
